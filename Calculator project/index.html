<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <img src="Images/camera.webp" style="height: 20px; width: 20px;" class="topbar">
        </div>
        <div class="inputfield">
            <input type="tel" class="inp" style="text-overflow: none;">
        </div>
        <div class="icons">
            <div id="keys" class="ac">AC</div>
            <div id="keys" class="per" data-num ="">%</div>
            <div id="key" class="backspace" data-num ="">‚Üê</div>
            <div id="keys" class="dvide" data-num ="">/</div>
            <div id="keys" class="n7" data-num ="">7</div>
            <div id="keys" class="n8" data-num ="">8</div>
            <div id="keys" class="n9" data-num ="" >9</div>
            <div id="keys" class="multiply" data-num ="">*</div>
            <div id="keys" class="n4" data-num ="">4</div>
            <div id="keys" class="n5" data-num ="">5</div>
            <div id="keys" class="n6" data-num ="">6</div>
            <div id="keys" class="sub" data-num ="">-</div>
            <div id="keys" class="n1" data-num ="">1</div>
            <div id="keys" class="n2" data-num ="">2</div>
            <div id="keys" class="n3" data-num ="">3</div>
            <div id="keys" class="plus" data-num ="">+</div>
            <div id="keys" class="dblzero" data-num ="">00</div>
            <div id="keys" class="no" data-num ="">0</div>
            <div id="keys" class="dot" data-num ="">.</div>
            <div id="key" class="equal" data-num ="">=</div>            
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
